
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="../CSS/singnup.css">
  
</head>
<body >
    <div class="header">
        <img src="../Images/download.png" alt="logo" height="25px" width="25px">
    </div>
<div class="container">

    <form>
        <div class="firstname">
            <label for="firstname"></label>
            <input type="text"placeholder="First Name" name="firstname"id="firstname">
        </div>
        <div class="lastname">
            <label for="lastname"></label>
            <input type="text"placeholder="Last Name" name="lastname" id="lastname">
        </div>
        <div class="email">
            <label for="email"></label>
            <input type="text"placeholder="Email Address" name="email" id="email">
        </div>
        <div class="password">
            <label for="password"></label>
            <input type="text"placeholder="Password" name="password" id="password">
        </div>
        <div class="phone">
            <label for="phone"></label>
            <input type="number" placeholder="Phone number " name="phone" id="phone">
        </div>
        <div class="country">
            <label for="country"></label>
            <select id="country" name="country">
                <option value="Nepal">Nepal</option>
                <option value="India">India</option>
                <option value="Australia">Australia</option>
                <option value="China">China</option>
                <option value="Japan">Japan</option>
                <option value="Sri Lanka">Sri Lanka</option>
                <option value="Bangladesh">Bangladesh</option>
            </select>
        </div>
        <div class="dob">
            <label for="dob"></label>
            <input type="datetime" placeholder="Date of Birth " name="dob" id="dob">
        </div>
        
        <div class="signup">
            <button type="submit">Signup</button>
        </div>
        <div class="login">
            <a href="login.html">Already have an  xiomi account? </a>
        </div>
    </form>
</div>
</body>
</html>
